<!doctypehtml><html lang=en><head><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>Tea Game</title><style>*{margin:0;padding:0;box-sizing:border-box}body{background:linear-gradient(135deg,#1a1a2e 0,#16213e 50%,#0f3460 100%);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;color:#e8e8e8}h1{margin-bottom:20px;font-size:2.5rem;text-shadow:2px 2px 4px rgba(0,0,0,.3);color:#94d3cc}.game-container{background:#0a0a0a;border-radius:12px;padding:8px;box-shadow:0 10px 40px rgba(0,0,0,.5),0 0 0 1px rgba(148,211,204,.2)}#canvas{display:block;border-radius:8px;image-rendering:pixelated;image-rendering:crisp-edges}.controls{margin-top:20px;text-align:center;color:#888;font-size:.9rem}.controls kbd{background:#333;padding:4px 8px;border-radius:4px;border:1px solid #555;font-family:monospace;margin:0 2px}#loading{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center}.spinner{width:50px;height:50px;border:4px solid #333;border-top-color:#94d3cc;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 20px}@keyframes spin{to{transform:rotate(360deg)}}#loading.hidden{display:none}.progress-container{width:200px;height:8px;background:#333;border-radius:4px;overflow:hidden;margin-top:15px}#progress-bar{height:100%;background:linear-gradient(90deg,#94d3cc,#4ecdc4);width:0%;transition:width .3s ease}footer{margin-top:30px;font-size:.8rem;color:#666}</style></head><body><h1>üçµ Tea Game</h1><div class=game-container><div id=loading><div class=spinner></div><div>Loading game...</div><div class=progress-container><div id=progress-bar></div></div></div><canvas id=canvas oncontextmenu=event.preventDefault()></canvas></div><div class=controls>Move: <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> ¬†|¬† Quit: <kbd>ESC</kbd></div><footer>Built with SDLGL + Emscripten</footer><script>var Module={canvas:document.getElementById("canvas"),onRuntimeInitialized:function(){document.getElementById("loading").classList.add("hidden")},setStatus:function(e){if(e){var t=e.match(/([^(]+)\((\d+)\/(\d+)\)/);if(t){var n=parseInt(t[2])/parseInt(t[3])*100;document.getElementById("progress-bar").style.width=n+"%"}}},totalDependencies:0,monitorRunDependencies:function(e){this.totalDependencies=Math.max(this.totalDependencies,e),0===e&&document.getElementById("loading").classList.add("hidden")}}</script><script async src=TeaGame.js></script></body></html>
